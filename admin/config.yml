  # ==========================================
  - name: "realisations"
    label: "üöÄ Mes R√©alisations"
    files:
      - label: "R√©alisations"
        name: "realisations"
        file: "_data/realisations.json"
        fields:
          - { label: "Titre de section", name: "sectionTitle", widget: "string" }

          - label: "Projets"
            name: "items"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Nom du client", name: "client", widget: "string" }
              - { label: "Logo", name: "logo", widget: "image" }
              - { label: "URL du site", name: "url", widget: "string", required: false }
              - { label: "Description", name: "description", widget: "markdown" }

              - label: "Technologies"
