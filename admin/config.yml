              - { label: "Texte du bouton", name: "cta", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }

          - label: "R√©seaux sociaux"
            name: "social"
            widget: "object"
            fields:
              - { label: "GitHub URL", name: "github", widget: "string", required: false }
              - { label: "LinkedIn URL", name: "linkedin", widget: "string", required: false }

          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }

          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Texte marque", name: "trademark", widget: "string" }

  # ==========================================
  # PROFIL
