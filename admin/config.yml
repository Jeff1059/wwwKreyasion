          - { label: "Meta Title (SEO)", name: "meta_title", widget: "string", hint: "Titre SEO pour la page d'accueil" }
          - { label: "Meta Description (SEO)", name: "meta_description", widget: "text", hint: "Description SEO pour la page d'accueil" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "URL canonique", name: "canonical", widget: "string" }
          - { label: "Nom du site", name: "siteName", widget: "string", hint: "Nom affich√© du site (ex: Kreasyon Design)" }
