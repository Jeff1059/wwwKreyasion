backend:
  name: github
  repo: jeff1059/wwwKreasyon
  branch: main
  auth_type: implicit
  auth_endpoint: api/auth-cms
  base_url: https://www.kreyasion-design.fr

# URL de votre site
site_url: https://www.kreyasion-design.fr

# Dossier où les images seront stockées
media_folder: "assets/images"
public_folder: "/assets/images"

# Configuration des collections (vos pages à éditer)
collections:
  # Collection pour les pages principales
  - name: "pages"
    label: "Pages principales"
    files:
      # Page d'accueil
      - label: "Page d'accueil"
        name: "homepage"
        file: "index.html"
        fields:
          - {label: "Titre", name: "title", widget: "string", default: "Accueil"}
          - {label: "Contenu HTML", name: "body", widget: "markdown", required: false}
          
      # Mentions légales
      - label: "Mentions légales"
        name: "legal"
        file: "mentions-legales.html"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Contenu", name: "body", widget: "markdown"}
          
      # Politique de confidentialité
      - label: "Politique de confidentialité"
        name: "privacy"
        file: "politique-confidentialite.html"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Contenu", name: "body", widget: "markdown"}
  
  # Collection pour les pages Sinbad
  - name: "sinbad"
    label: "Pages Sinbad"
    folder: "sinbad"
    create: false
    extension: "html"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Contenu", name: "body", widget: "markdown"}